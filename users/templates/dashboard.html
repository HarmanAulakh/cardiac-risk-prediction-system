{% extends 'base.html' %} {% block content %}
<style>
    .btn.btn-circle {
        line-height: 30px;
        padding: 0;
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
        border-radius: 49%;
        background-color: rgb(221, 192, 111);
        color: rgb(26, 27, 27);
        width: 220px;
        height: 220px;
        font-weight: bold;
        font-size: 22px;
        text-align:center;
        font-style:normal;
    }
    .btn-circle div{
      margin-top: 70px;
    }
    .mydash {
        
        padding:10px;
        margin:10px;
    }
    .col-lg-2 {
        width:14.667%;
    }
    </style>      
        <!--breadcrumbs start-->
<div class="breadcrumbs">
	<div class="container">
		<div class="row">
			<h1><center>User Control Desk</center></h1>
		</div>
	</div>
</div>
<div class="registration-bg">
	<div class="container">
        {% if request.session.user_level_id == 1 %}		
        <div class="container ">
            <div class="row" style="margin-left:80px;">
                
                <div class="col-lg-2 col-md-3 col-sm-12 col-xs-12 mydash" style="margin-top: 70px;">
                    <a href="/files/add" class="btn btn-default btn-circle"><div>Add<br>Files</div></a>	
                </div><!--/.col-->	
            
                <div class="col-lg-2 col-md-3 col-sm-12 col-xs-12 mydash">
                    <a href="/files" class="btn btn-default btn-circle"><div>Files<br>Record</div></a>	
                </div><!--/.col-->	
                <div class="col-lg-2 col-md-3 col-sm-12 col-xs-12 mydash" style="margin-top: 70px;">
                    <a href="/users/update/{{ request.session.user_id }}/" class="btn btn-default btn-circle"><div>My<br>Account</div></a>	
                </div><!--/.col-->	
                <div class="col-lg-2 col-md-3 col-sm-12 col-xs-12 mydash">
                    <a href="/users/changepassword" class="btn btn-default btn-circle"><div>Change<br>Password</div></a>	
                </div><!--/.col-->
                <div class="col-lg-2 col-md-3 col-sm-12 col-xs-12 mydash" style="margin-top: 70px;">
                    <a href="/users/logout" class="btn btn-default btn-circle" style="padding-top:13px;"><div>Signout</div></a>	
                </div><!--/.col-->
                
            </div><!-- row -->				  
    
            <br>
            <br>
        </div>
        {% endif %}
    </div>
</div>
{% endblock content %}
